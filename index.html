<!DOCTYPE html>
<html>
<head>
<style>
  .centered-image {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fad48e; /* Reemplaza #hexcolor con tu color preferido */
    height: 100vh; /* Esto hace que el div ocupe toda la altura de la ventana */
  }

  img {
    max-width: 100%; /* Asegura que la imagen no sea más grande que su contenedor */
    height: auto; /* Mantiene la proporción de la imagen */
  }
</style>
</head>
<body>

<div class="centered-image">
  <img src="fotos/logo.jpg" alt="logo"> 
</div>

</body>
</html>
